{% extends 'gym_app/base.html' %}

{% block content %}
<h2>Members</h2>

<a class="btn btn-primary mb-3" href="{% url 'member_add' %}">
    Add Member
</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Plan</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member.name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.phone }}</td>
            <td>{{ member.plan }}</td>
            <td>
                <a class="btn btn-sm btn-warning"
                   href="{% url 'member_edit' member.id %}">Edit</a>

                <a class="btn btn-sm btn-danger"
                   href="{% url 'member_delete' member.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center">No members found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
